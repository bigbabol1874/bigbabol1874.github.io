<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摸鱼 - Bigbabol的个人博客</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-y: auto;
        }
        body {
            background-image: url('backgroundimg/backgroundimg.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        .container {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
        footer {
            margin-top: auto;
        }
        .moyu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .moyu-item {
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .moyu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .moyu-item h2 {
            margin-top: 0;
            color: #333;
            margin-bottom: 10px;
        }
        .moyu-item p {
            color: #666;
            margin-bottom: 0;
        }
        .search-container {
            text-align: center;
            margin: 20px 0;
        }
        #search-input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="tools.html">工具</a></li>
                    <li><a href="games.html">游戏</a></li>
                    <li><a href="moyu.html" class="active">摸鱼</a></li>
                    <li><a href="liuyanban.html">留言板</a></li>
                </ul>
            </nav>
        </header>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="搜索摸鱼内容...">
        </div>
        <main>
            <h1>摸鱼专区</h1>
            <div class="moyu-grid">
                <a href="https://www.yikm.net/" target="_blank" class="moyu-item">
                    <h2>小霸王</h2>
                    <p>愿我们找回童年的快乐</p>
                </a>
                <a href="https://fish.leixf.cn/" target="_blank" class="moyu-item">
                    <h2>电子木鱼</h2>
                    <p>敲电子木鱼,积赛博功德。</p>
                </a>
                <a href="https://arthub.ai/" target="_blank" class="moyu-item">
                    <h2>ArtHub（啊特哈波）</h2>
                    <p>AI绘画社区（不要用来GHS）</p>
                </a>
                <a href="https://civitai.com/" target="_blank" class="moyu-item">
                    <h2>Civitai（C站）</h2>
                    <p>AI绘画社区（不要用来GHS）</p>
                </a>
                <!-- 可以添加更多摸鱼项目 -->
            </div>
        </main>
        <footer>
            <p>Bigbabol的个人博客</p>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const moyuItems = document.querySelectorAll('.moyu-item');

            // 生成随机颜色的函数
            function getRandomColor() {
                const hue = Math.floor(Math.random() * 360);
                return `hsl(${hue}, 70%, 80%)`;
            }

            // 为每个摸鱼项分配随机背景颜色
            moyuItems.forEach(item => {
                item.style.backgroundColor = getRandomColor();
            });

            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                moyuItems.forEach(item => {
                    const moyuName = item.querySelector('h2').textContent.toLowerCase();
                    const moyuDescription = item.querySelector('p').textContent.toLowerCase();
                    if (moyuName.includes(searchTerm) || moyuDescription.includes(searchTerm)) {
                        item.style.display = '';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
