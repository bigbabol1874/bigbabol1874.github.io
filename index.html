<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigbabol</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-y: auto; /* 添加垂直滚动条 */
        }
        .container {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
        footer {
            margin-top: auto;
        }
        .highlight {
            font-size: 1.2em;
            color: red;
            font-weight: bold;
        }
        .audio-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 400px; /* 增加宽度 */
        }
        .audio-player audio {
            width: 100%; /* 使音频播放器填满容器 */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">首页</a></li>
                    <li><a href="tools.html">工具</a></li>
                    <li><a href="games.html">游戏</a></li>
                    <li><a href="moyu.html">摸鱼</a></li>
                    <li><a href="liuyanban.html">留言板</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="home" class="hero">
                <h1>Bigbabol</h1>
                <p class="subtitle">
                    <span class="subtitle">本人</span><span class="highlight">叱咤</span><span class="subtitle">互联网</span><span class="highlight">二十年</span><span class="subtitle">，
                    号称"</span><span class="highlight">Internet百晓生</span><span class="subtitle">"，
                    只要是在</span><span class="highlight">互联网</span><span class="subtitle">上出现过的</span><span class="highlight">任何内容</span><span class="subtitle">，
                    没有我</span><span class="highlight">找不到</span><span class="subtitle">的，</span><span class="highlight">不服来战</span><span class="subtitle">！</span>
                </p>
            </section>
        </main>
        <footer>
            <p>Bigbabol的个人博客</p>
            <p>访问次数：<span id="visitor-count">0</span></p>
        </footer>
    </div>

    <div class="audio-player">
        <audio id="background-music" controls loop>
            <source src="backgroundmusic/tdll.mp3" type="audio/mpeg">
            您的浏览器不支持 audio 元素。
        </audio>
    </div>

    <script src="script.js"></script>
    <script src="visitor-counter.js"></script>
    <script>
        var music = document.getElementById("background-music");

        // 尝试自动播放
        window.addEventListener('load', function() {
            music.play().then(function() {
                console.log("音乐开始播放");
            }).catch(function(error) {
                console.log("自动播放失败:", error);
            });
        });

        // 监听页面可见性变化
        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                music.pause();
            } else {
                music.play().catch(function(error) {
                    console.log("恢复播放失败:", error);
                });
            }
        });
    </script>
</body>
</html>
