<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigbabol的游戏世界</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .game-button {
            color: black !important;
        }
        .games-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }
        .game-item {
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .game-info {
            flex: 1;
            text-align: left;
            margin-right: 20px;
        }
        .game-item h2 {
            margin-top: 0;
            color: #333;
        }
        .game-item p {
            color: #666;
            margin-bottom: 0;
        }
        .game-item a {
            display: inline-block;
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }
        .game-item a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container full-height">
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="tools.html">工具</a></li>
                    <li><a href="games.html" class="game-button">游戏</a></li>
                    <li><a href="#album">相册</a></li>
                    <li><a href="#about">关于</a></li>
                </ul>
            </nav>
        </header>
        <main class="game-main">
            <h1>游戏列表</h1>
            <div class="games-list">
                <div class="game-item">
                    <div class="game-info">
                        <h2>小叽资源</h2>
                        <p>各种免费单机游戏</p>
                    </div>
                    <a href="https://steamzg.com/" target="_blank">使用</a>
                </div>
                <!-- 可以添加更多游戏 -->
            </div>
        </main>
        <footer>
            <p>Bigbabol的个人博客</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
